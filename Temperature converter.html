<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Temperature Convertor.com</title>
    <link rel="stylesheet" href="Temperature Converter.css">
</head>

<body>
    <div>
        <h1 class="heading">TEMPERATURE CONVERTER</h1>
        <form class="main" id="form_id">
            <section id="fahrenheit">
                <label class="tempName">Fahrenheit:</label>
                <input type="text" id="fahrenheitInput" autocomplete="off">
                <strong>°F</strong>
            </section>
            <section id="celsius">
                <label class="tempName">Celsius:</label>
                <input type="text" id="celsiusInput" autocomplete="off">
                <strong>°C</strong>
            </section>
            <section id="kelvin">
                <label class="tempName">Kelvin:</label>
                <input type="text" id="kelvinInput" autocomplete="off">
                <strong>K</strong>
            </section>
             <section id="rankine">
                <label class="tempName">Rankine:</label>
                <input type="text" id="rankineInput" autocomplete="off">
                <strong>°R</strong>
            </section> 
            <section id="centigrade">
                <label class="tempName">Centigrade:</label>
                <input type="text" id="centigradeInput" autocomplete="off">
                <strong>°C</strong>
            </section>
            <section id="Réaumur">
                <label class="tempName">Réaumur:</label>
                <input type="text" id="reaumurInput" autocomplete="off">
                <strong>°Re</strong>
            </section>
          <button id="reset"  >RESET</button>
        </form>
    </div>

    <script src="Temperature Converter.js"></script>
</body>

</html>
